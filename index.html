<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header>
            <section class="title">
                <h1>Arcade Game</h1>
            </section>
            <section class="score_table">
                <h3><span id="moves"></span>-Moves <span id="lives"></span>-Lives </h3>
            </section>
            <div class="modal1 show" id="initialModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" onclick="closeModal()">X</button>
                            <h4 class="modal-title">Choose your player !</h4>
                        </div>
                        <div class="modal-body">
                            <input type="radio" id="p1" name="character" value="boy" checked> Boy<br>
                            <input type="radio" id="p2" name="character" value="cat-girl"> Cat Girl<br>
                            <input type="radio" id="p3" name="character" value="horn-girl"> Horn Girl<br>
                            <input type="radio" id="p4" name="character" value="pink-girl"> Pink Girl<br>
                            <input type="radio" id="p5" name="character" value="princess-girl"> Princess Girl<br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" onclick="closeModal()">Begin</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
